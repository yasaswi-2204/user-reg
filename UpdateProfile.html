<!DOCTYPE html>
<html lang="en"
    xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateProf.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Community Volunteering - Update Profile</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Community Volunteering</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li id="user-reg"><a href="#">User  Registration</a></li>
                    <li><a href="#">Volunteer Opportunities</a></li>
                    <li><a href="#">Search & Filter</a></li>
                    <li><a href="#">SignUp</a></li>
                    <li><a href="#">Rating</a></li>
                    <li id="bton"><button>Get Involved</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration">
            <div class="container">
                <div class="flex-container">
                    <div class="sidebar">
                        <ul>
                            <li><i class="fas fa-user"></i> User Registration</li>
                            <li>
                                <a href="index.html">
                                    <i class="fas fa-edit">
                                        Registration Form
                                    </i> 
                                </a>
                            </li>
                            <li id="update-prof"><i class="fas fa-edit"></i> Update Profile</li>
                            <li>
                                <a href="ViewVolun.html">
                                    <i class="fas fa-users">
                                        View Volunteers
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="ViewOrg.html">
                                    <i class="fas fa-building">
                                        View Organization
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="DeleteAcc.html">
                                    <i class="fas fa-trash-alt">
                                        Delete Account
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="form">
                        <h1>Update Your Profile</h1>
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <input type="text" id="skills" name="skills" placeholder="e.g., First Aid, Teaching">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
