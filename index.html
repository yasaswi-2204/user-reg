<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering - Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #6b8cb3;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1em;
        }

        a {
            text-decoration: none; 
            color: black; 
        }

        .container {
            width: 80%;
            margin: auto;
        }

        #user-reg {
            font-weight: bold;
            text-decoration: underline;
            transform: scale(1.0);
        }

        #btn :hover {
            background-color: #1a3a60;
            font-weight: bolder;
            color: white;
            transform: scale(1.0);
            transition: font-size 0.5s ease-in 0.1s;
        }

        .flex-container {
            display: flex;
        }

        .sidebar {
            width: 25%;
            background: #e2e2e2;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background: #d1d1d1;
        }

        #reg-form {
            background: #d1d1d1;
        }

        .form {
            width: 70%;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: #35424a;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #285c84;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #6b8cb3;
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Volunteer Platform</div>
    <nav>
        <a href="/home">Home</a>
        <a href="/index">User Registration</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
        <a href="/rating">Rating</a>
        <a href="/get-involved">Get Involved</a>
        <a class="search-button" href="/search">Search</a>
    </nav>
</header>

<main>
    <section class="registration">
        <div class="container">
            <div class="flex-container">
                <div class="sidebar">
                    <ul>
                        <li><i class="fas fa-user"></i> User Registration</li>
                        <li id="reg-form">
                            <a href="index.html">
                                <i class="fas fa-edit"> Registration Form</i>
                            </a>
                        </li>
                        <li>
                            <a href="UpdateProfile.html">
                                <i class="fas fa-edit"> Update Profile</i>
                            </a>
                        </li>
                        <li>
                            <a href="ViewVolun.html">
                                <i class="fas fa-users"> View Volunteers</i>
                            </a>
                        </li>
                        <li>
                            <a href="ViewOrg.html">
                                <i class="fas fa-building"> View Organization</i>
                            </a>
                        </li>
                        <li>
                            <a href="DeleteAcc.html">
                                <i class="fas fa-trash-alt"> Delete Account</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="form">
                    <h2>Registration Form</h2>
                    <form action="#">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="input-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Community Volunteering</p>
</footer>

</body>
</html>
