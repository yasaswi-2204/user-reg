<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering - Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Community Volunteering</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" >Home</a></li>
                    <li id="user-reg"><a href="#">User  Registration</a></li>
                    <li><a href="#">Volunteer Opportunities</a></li>
                    <li><a href="#">Search & Filter</a></li>
                    <li><a href="#">SignUp</a></li>
                    <li><a href="#">Rating</a></li>
                    <li id="btn"><button>Get Involved</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration">
            <div class="container">
                <div class="flex-container">
                    <div class="sidebar">
                        <ul>
                            <li><i class="fas fa-user"></i> User Registration</li>
                            <li id="reg-form">
                                <a href="index.html">
                                    <i class="fas fa-edit">
                                        Registration Form
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="UpdateProfile.html">
                                    <i class="fas fa-edit">
                                        Update Profile
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="ViewVolun.html">
                                    <i class="fas fa-users">
                                        View Volunteers
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="ViewOrg.html">
                                    <i class="fas fa-building">
                                        View Organization
                                    </i>
                                </a>
                            </li>
                            <li>
                                <a href="DeleteAcc.html">
                                    <i class="fas fa-trash-alt">
                                        Delete Account
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="form">
                        <h2>Registration Form</h2>
                        <form action="#">
                            <div class="input-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="input-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                            <div class="input-group">
                                <label for="birthday">Birthday</label>
                                <input type="date" id="birthday" name="birthday" required>
                            </div>
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="input-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                            </div>
                            <div class="input-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Community Volunteering</p>
    </footer>
</body>
</html>
