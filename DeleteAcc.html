<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="delete-acc.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-trash"></i> Delete Account</h1>
    </header>
    <main>
      <p class="warning">
        <i class="fas fa-exclamation-triangle"></i> Warning: Deleting your account is a permanent action. All your data will be lost and cannot be recovered.
      </p>
      <div class="actions">
        <button class="btn cancel" onclick="cancelAction()">Cancel</button>
        <button class="btn delete" onclick="confirmDelete()">Delete Account</button>
      </div>
    </main>
  </div>

  <script>
    function cancelAction() {
      alert("Action canceled. Your account remains active.");
      window.location.href = "index.html"; 
    }

    function confirmDelete() {
      const confirmation = confirm("Are you sure you want to delete your account?");
      if (confirmation) {
        alert("Your account has been deleted.");
        window.location.href = "goodbye.html";
      }
    }
  </script>
</body>
</html>
