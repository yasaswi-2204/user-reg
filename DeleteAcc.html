<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  
  .header {
    background-color: #35424a;
    color: white;
    text-align: center;
    padding: 20px;
  }
  
  .header h1 {
    margin: 0;
    font-size: 1.8em;
  }
  
  .warning {
    background: #fff3cd;
    color: #856404;
    padding: 15px;
    margin: 20px;
    border: 1px solid #ffeeba;
    border-radius: 5px;
    font-size: 1.1em;
    text-align: center;
  }
  
  .actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  
  .btn {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  
  .btn.cancel {
    background-color: #6c757d;
    color: white;
  }
  
  .btn.cancel:hover {
    background-color: #5a6268;
    transform: scale(1.05);
  }
  
  .btn.delete {
    background-color: #dc3545;
    color: white;
  }
  
  .btn.delete:hover {
    background-color: #c82333;
    transform: scale(1.05);
  }
  
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-trash"></i> Delete Account</h1>
    </header>
    <main>
      <p class="warning">
        <i class="fas fa-exclamation-triangle"></i> Warning: Deleting your account is a permanent action. All your data will be lost and cannot be recovered.
      </p>
      <div class="actions">
        <button class="btn cancel" onclick="cancelAction()">Cancel</button>
        <button class="btn delete" onclick="confirmDelete()">Delete Account</button>
      </div>
    </main>
  </div>

  <script>
    function cancelAction() {
      alert("Action canceled. Your account remains active.");
      window.location.href = "index.html"; 
    }

    function confirmDelete() {
      const confirmation = confirm("Are you sure you want to delete your account?");
      if (confirmation) {
        alert("Your account has been deleted.");
        window.location.href = "goodbye.html";
      }
    }
  </script>
</body>
</html>
